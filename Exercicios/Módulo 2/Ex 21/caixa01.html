<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;
            
            border: 10px solid darkgray;

            padding: 10px;

            margin: 10px auto 40px auto ;

            outline: 5px dashed salmon;
            
        }

            border: 10px solid red;
            
            padding: 10px;
        }

</head>
<body>
    <h1>Exemplos de caixas box level</h1>
    <p>Paragráfos também são exemplos de caixas box-level <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tuso isso funciona.</p>

</html>
