<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir elementos da lista. Passe o mouse sobre os termos para descobrir qual tag será utilizada em cada caso.</p>
    <p>
        <ul>
            <li><a title="Use a tag &lt;p&gt;">Parágrafo</a></li><!--tag <a title="" usada para mostrar texto ao passar o mouse-->
            <li><a title="Use a tag &lt;hx&gt; (sendo x um numero de 1 até 6)">Título</a></li>
            <li><a title="Use a tag &lt;img&gt;">Imagens</a></li>
            <li><a title="Use a tag &lt;br&gt;">Qubra de linha</a></li>
            <li><a title="Use a tag &lt;code&gt;">Codigo fonte</a></li>
            <li><a title="Use a tag &lt;ol&gt;">Listas numeradas</a></li>
            <li><a title="Use a tag &lt;ul&gt;">Listas com demarcadores</a></li>
            <li><a title="Use a tag &lt;a&gt;">Linkar páginas</a></li>
        </ul>
    </p>
</body>
</html>
